dist: trusty
sudo: false

language: python

branches:
    only:
      - develop
      - master

jobs:
    include:
        - stage: test
          python: 3.3
          env: TOXENV=py33-tests
          install: pip install tox
          script: tox

        - stage: test
          python: 3.4
          env: TOXENV=py34-tests
          install: pip install tox
          script: tox

        - stage: test
          python: 3.5
          env: TOXENV=py35-tests
          install: pip install tox
          script: tox

        - stage: test
          python: 3.6
          env: TOXENV=py36-tests
          install: pip install tox
          script: tox

        - stage: test
          python: 3.6
          env: TOXENV=linting
          install: pip install tox
          script: tox

        - stage: deploy
          install: skip
          script: skip
          deploy:
              provider: pypi
              on:
                  branch: master
              distributions: sdist bdist_wheel
              user: jcgoble3
              password:
                  secure: 
